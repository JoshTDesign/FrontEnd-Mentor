<!DOCTYPE html>
<html lang="en">
<head>

  <style>

    :root {
      --softRed: hsl(10, 79%, 65%);
      --cyan: hsl(186, 34%, 60%);
      --dkBrown: hsl(25, 47%, 15%);
      --mdBrown: hsl(28, 10%, 53%);
      --cream: hsl(27, 66%, 92%);
      --paleOrange: hsl(27, 66%, 92%);
    }

    body {
      font-size: .8em;
      font-family: 'DM Sans', sans-serif;
      padding: 20px;
      background: var(--cream);
    }

    body h2 {
      font-size: 1.2em;
      padding: 0px;
      margin: 0px;
    }

    body h1 {
      font-size: 2em;
      padding: 0px;
      margin: 0px;
    }


    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    header { 
      position: relative;
      background:var(--softRed);
      border-radius:10px;
      padding: 25px;
      margin: 5px;
      color: var(--cream);
    }

    header::after {
      content:" ";
      position: absolute;
      width: 50px;
      height: 50px;
      background: var(--dkBrown);
      border-radius: 50%;
      top: calc(50% - 25px);
      right: 25px;
    }

    header::before {
      content:" ";
      position: absolute;
      width: 45px;
      height: 45px;
      border: 3px solid white;
      border-radius: 50%;
      top: calc(50% - 25px);
      right: 50px;
      z-index:2;
    }

    header {
      color: white;
      margin-bottom: 30px;
    }

    #spending {
      background: white;
      border-radius: 10px;
      padding: 25px; 
      margin: 5px;
    }

    #spending h1 {
      color: var(--dkBrown);
    }

    #graph {
      height: 250px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      align-content: stretch;
    }

    #barGraph {
      flex-grow:1;
      display:flex;
      flex-wrap:nowrap;
      justify-content: space-around;
      margin: 25px 0 0 0;
      align-items: flex-end;

    }

    #barGraph > div {
      background: var(--softRed);
      content: " ";
      flex-direction: row;
      width: 10%;
      border-radius: 5px;
      height: 5%;
      transition: height 1s;
    }

    #labels {
      background: purple;
    }
  </style>

    //FUNCTION TO FIND MAX NUMBER IN DATA
    const findMax = (array) => {
        for (var i=0; i < array.length ; ++i) {
          dailyTotalArray.push(array[i].amount);
        }
        return Math.max.apply(null, dailyTotalArray);

        }
    };

    //FUNCTION to assign FINANCEDATA to BAR GRAPHS
    const assignData = () => {
        findMax(financeData);
        getMax();
        //Iterates through DOM to assign heights  to each bar
        for (var i=0; i < financeData.length ; ++i) {
          dailyTotalArray.push(financeData[i].amount);
          maxNum = Math.max.apply(null, dailyTotalArray);
          document.getElementById('barGraph').children[i].style.height = (financeData[i].amount/maxNum)*100 + '%';
          
          if (financeData[i].amount == maxNum) {
            document.getElementById('barGraph').children[i].style.backgroundColor = 'var(--mdBrown)';

        }
